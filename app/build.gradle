buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "co.techmagic.hr"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName "1.4.8.1-test"
    }

    signingConfigs {
        debug {
        }

        release
    }

    android.compileOptions.sourceCompatibility 1.8

    flavorDimensions "default"
    productFlavors {
        dev {
            buildConfigField 'String', 'HOST_URL', '"http://techmagic-hr-api-dev.eu-central-1.elasticbeanstalk.com"'
        }

        prod {
            buildConfigField 'String', 'HOST_URL', '"https://hrapi.techmagic.co"'
        }
    }

    buildTypes {
        debug {
            ext.betaDistributionEmails = "nazar.vrublevskyi@techmagic.co, ruslan.kuziak@techmagic.co, yulia.kotsur@techmagic.co"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://raw.githubusercontent.com/eterverda/sntp/m2/' }
}

dependencies {
    implementation project(':viper')

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true
    }

    /* Core functions */
    implementation('com.mikepenz:fastadapter:2.5.2@aar') {
        transitive = true
    }

    /* Contains additional helpers. Used for FastItemAdapter */
    implementation 'com.mikepenz:fastadapter-commons:2.5.2@aar'

    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"

    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    implementation "io.reactivex:rxandroid:$rxjava_version"
    implementation 'com.squareup.retrofit2:retrofit:2.2.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    implementation 'net.danlew:android.joda:2.9.9'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.anko:anko-common:$anko_version"

    implementation "com.mixpanel.android:mixpanel-android:5.1.3"
    implementation 'io.github.eterverda.sntp:sntp-android:0.1.5'
    implementation('com.wdullaer:materialdatetimepicker:3.6.4') {
        exclude group: 'com.android.support', module:'support-v4'
    }
}

def props = new Properties()
props.load(new FileInputStream(rootProject.file("release.properties")))
android.signingConfigs.release.storeFile rootProject.file(props.keyStore)
android.signingConfigs.release.storePassword props.keyStorePassword
android.signingConfigs.release.keyAlias props.keyAlias
android.signingConfigs.release.keyPassword props.keyAliasPassword